<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Typescript project</title>
</head>
    <body>
        <div class="container">
            <div class="header">
                <center><h1>Drag and drop</h1></center>
            </div>
            <div class="row mt-5">
              <div class="col-8">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Title</label>
                      <input  type="text" class="form_input form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter title of the project">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Description</label>
                      <textarea class="form-input form-control" placeholder="Describe about it" id="floatingTextarea" rows="8"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Number of people</label>
                        <input  type="number" class="form_input form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Number of people required">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                  </form>
              </div>
              <div class="col">
                <img src="5666763.jpg" alt="luffy" class="luffy">
              </div>
            </div>
        </div>

          <!-- maintaining cards -->

        <section class="mt-5">
            <div class="cards_container">
                <div class="row gap-3">
                    <div class="col-md-6 col-lg-3 mb-3">
                        <div class="container_card card">
                            <h5 class="card-header" id="card_title">Title</h5>
                            <div class="card-body">
                              <h5 class="card-title" id="description title">Description</h5>
                              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                              <a class="btn btn-primary">10 people</a>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
